<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Endless Runner Game</title>
    <style>
      body {
        background-color: #f4f6fa;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin: 10px 0;
      }
      #gameContainer {
        position: relative;
      }
      #gameCanvas {
        border: 2px solid #555;
        background-color: #e2eefc;
      }
      #scoreBoard {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Endless Runner Game</h1>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="300" height="500"></canvas>
    </div>
    <div id="scoreBoard">Score: 0</div>
    <script>
      // Basic endless runner game inspired by Subway Surfers
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const laneCount = 3;
      const laneWidth = canvas.width / laneCount;
      const playerSize = 50;
      const obstacleSize = 50;
      let playerLane = 1; // Start in the middle lane (0: left, 1: middle, 2: right)
      let obstacles = [];
      let gameOver = false;
      let score = 0;
      let lastSpawn = 0;
      let spawnInterval = 1200; // milliseconds
      let lastTime = 0;

      // Add keyboard event listeners for left/right movement
      document.addEventListener('keydown', (e) => {
        if (gameOver) {
          // Restart on any keypress
          resetGame();
          return;
        }
        if (e.key === 'ArrowLeft' && playerLane > 0) {
          playerLane -= 1;
        } else if (e.key === 'ArrowRight' && playerLane < laneCount - 1) {
          playerLane += 1;
        }
      });

      function drawPlayer() {
        const x = playerLane * laneWidth + (laneWidth - playerSize) / 2;
        const y = canvas.height - playerSize - 10;
        ctx.fillStyle = '#4caf50';
        ctx.fillRect(x, y, playerSize, playerSize);
      }

      function spawnObstacle() {
        const lane = Math.floor(Math.random() * laneCount);
        obstacles.push({ lane, y: -obstacleSize });
      }

      function updateObstacles(deltaTime) {
        // Move obstacles down
        for (let i = obstacles.length - 1; i >= 0; i--) {
          const obs = obstacles[i];
          obs.y += deltaTime * 0.25; // speed factor
          // Remove obstacles that are off-screen
          if (obs.y > canvas.height + obstacleSize) {
            obstacles.splice(i, 1);
            score++;
          }
          // Check collision
          if (obs.lane === playerLane) {
            const playerY = canvas.height - playerSize - 10;
            if (obs.y + obstacleSize > playerY && obs.y < playerY + playerSize) {
              gameOver = true;
            }
          }
        }
      }

      function drawObstacles() {
        ctx.fillStyle = '#f44336';
        obstacles.forEach((obs) => {
          const x = obs.lane * laneWidth + (laneWidth - obstacleSize) / 2;
          ctx.fillRect(x, obs.y, obstacleSize, obstacleSize);
        });
      }

      function resetGame() {
        obstacles = [];
        playerLane = 1;
        gameOver = false;
        score = 0;
        lastSpawn = 0;
      }

      function drawLanes() {
        ctx.strokeStyle = '#bbb';
        ctx.lineWidth = 1;
        for (let i = 1; i < laneCount; i++) {
          const x = i * laneWidth;
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, canvas.height);
          ctx.stroke();
        }
      }

      function updateScoreBoard() {
        document.getElementById('scoreBoard').textContent = gameOver
          ? `Game Over - Final Score: ${score}`
          : `Score: ${score}`;
      }

      function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawLanes();
        drawPlayer();
        if (!gameOver) {
          updateObstacles(deltaTime);
          drawObstacles();
          // Spawn new obstacles
          lastSpawn += deltaTime;
          if (lastSpawn > spawnInterval) {
            spawnObstacle();
            lastSpawn = 0;
          }
        } else {
          // Draw obstacles but do not update them
          drawObstacles();
          // Draw Game Over text
          ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
          ctx.fillRect(0, canvas.height / 3, canvas.width, 100);
          ctx.fillStyle = '#fff';
          ctx.font = '28px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Game Over', canvas.width / 2, canvas.height / 3 + 40);
          ctx.font = '18px Arial';
          ctx.fillText('Press any key to restart', canvas.width / 2, canvas.height / 3 + 70);
        }
        updateScoreBoard();
        requestAnimationFrame(gameLoop);
      }
      // Start the game loop
      requestAnimationFrame(gameLoop);
    </script>
  </body>
</html>
